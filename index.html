<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="./styles.css">
    <title>Join Atera</title>
    <script src="./main.js" defer></script>
  </head>

  <body>
    <div class="landing-page-wrap">
      <main>
        <img src="./assets/atera-logo.svg" alt="Atera logo" class="logo">
        <h1 class="main-heading">Join the new era of I.T. with Atera</h1>
        <p class="all-in-one-intro">With our all-in-one I.T. platform, you get:</p>
        <ul class="all-in-one-list">
          <li>
            <span class="dot dot-filled"></span>
            <span>Monitor unlimited devices</span>
          </li>
          <li>
            <span class="dot dot-filled"></span>
            <span>Fixed price</span>
          </li>
          <li>
            <span class="dot dot-filled"></span>
            <span>5-minute onboarding</span>
          </li>
          <li>
            <span class="dot dot-filled"></span>
            <span>30-day free trial</span>
          </li>
        </ul>
        <div class="action-wrap">
          <a href="#" class="btn">Start Free Trial</a>
          <small class="faint">No credit card required</small>
        </div>
      </main>
      <div class="visuals-wrap">
        <div class="slideshow-wrap">
          <div class="slideshow-images">
            <img srcset="./assets/dashboards/dashboard-1.png 1x, ./assets/dashboards/dashboard-1-x2.png 2x" 
                 src="./assets/dashboards/dashboard-1.png" 
                 alt="Atera dashboard screenshot">
            <img srcset="./assets/dashboards/dashboard-2.png 1x, ./assets/dashboards/dashboard-2-x2.png 2x"
                 src="./assets/dashboards/dashboard-2.png" 
                 alt="Atera dashboard screenshot">
            <img srcset="./assets/dashboards/dashboard-3.png 1x, ./assets/dashboards/dashboard-3-x2.png 2x"
                 src="./assets/dashboards/dashboard-3.png" 
                 alt="Atera dashboard screenshot">
          </div>
          <div class="dots-wrap">
            <div class="dot dot-filled" data-index="0"></div>
            <div class="dot" data-index="1"></div>
            <div class="dot" data-index="2"></div>
          </div>
        </div>
        <div class="icons-wrap">
          <div class="system-icons-wrap">
            <img src="./assets/badges/os-1.svg" alt="Windows">
            <img src="./assets/badges/os-2.svg" alt="MacOS">
            <img src="./assets/badges/os-3.svg" alt="Linux">
          </div>
          <div class="certificate-icons-wrap">
            <img src="./assets/badges/2023.svg" alt="Easiest to use - Winter 2023">
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
